<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<div class="permaTop">
<div class= "navbar">
  <a [routerLink]="" class="" >Home</a>
  <a [routerLink]="" class="" >Ads</a>
  <a [routerLink]="" class="" >Messaging</a>
  <a [routerLink]="['/network']" class="current" >Network</a>
  <a [routerLink]="['/notifications']" class="" >Notifications</a>
  <a [routerLink]="" class="" >Profile</a>
  <a [routerLink]="['/settings']" class="" >Settings</a>
  <a (click)="logOutCLick()" class="lastTab" href="">Log out</a>
</div>
</div>

<div class="container">
  <div class="row main">
    <div class="main-login main-center">
    <h5>Search</h5>
      <form class="" method="post" action="#" [formGroup]="searchForm" (ngSubmit)="onSubmit()">        <div class="form-group">
          <label for="firstName" class="cols-sm-2 control-label">First Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="firstName" id="firstName"  
              placeholder="Enter First Name" formControlName="firstName"
              />
            </div>
          </div>
        </div>


        <div class="form-group">
          <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="lastName" class="form-control" name="lastName" id="lastName"  
              placeholder="Enter Last Name" formControlName="lastName"
              />
            </div>
          </div>
        </div>

        <div class="form-group ">
          <input id="button" type="submit" class="btn btn-primary btn-lg btn-block login-button" *ngIf="!isLoading()" value="Search"/>
        </div>

        <div class="form-group ">
            <span class="btn-primary btn-lg" *ngIf="isLoading()">Loading</span>
        </div>
        <!-- <div class="form-group ">
            <input id="button" type="submit" class="btn btn-primary btn-lg btn-block login-button" value="Register"/>
        </div> -->
       
      </form>
    </div>
  </div>
</div>
